name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # 监视 main 分支的变化

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.0'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build  # 运行你的构建命令，例如 npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          git-config-name: angrybird233
          git-config-email: angrybird1587254004@gmail.com
          repository-name: angrybird233/blog
          token: ${{ secrets.BLOG_GH_TOKEN }}
          branch: github-pages # The branch the action should deploy to.
          # folder: dist # The folder the action should deploy.
          # target-folder: dist/typescript
          # clean: true # Automatically remove deleted files from the deploy branch
          commit-message: Deploy to GitHub Pages 
