name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # 监视 main 分支的变化

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.18.0'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build  # 运行你的构建命令，例如 npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # 指定 dist 文件夹
          destination_dir: blog # 这个可以指定，如果不指定，那么根目录会是`https://angrybird233.github.io/`
