name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # 监视 main 分支的变化

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.18.0'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build  # 运行你的构建命令，例如 npm run build

      - name: Deploy
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push --force "https://${{ secrets.BLOG_GH_TOKEN }}@github.com/${{ github.repository }}.git" main:github-pages  # 指定目标分支
        env:
          NODE_AUTH_TOKEN: ${{ secrets.BLOG_GH_TOKEN }}
